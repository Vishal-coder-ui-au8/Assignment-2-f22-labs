<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" href="./validate.scss">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Day 4 Coding Challenge</title>
  </head>
<body>
<form action>

    <div>
      <input type="text" id="first_name" name="first_name" required placeholder=" " />
      <label for="first_name">First Name</label>
    </div>
    
    <div>
      <input type="text" id="last_name" name="last_name" required placeholder=" " />
      <label for="last_name">Last Name</label>
    </div>
    
    <div>
      <input type="email" id="email" name="email" required placeholder=" " />
      <label for="email">Email Address</label>
      <div class="requirements">
        Must be a valid email address.
      </div>
    </div>
    
    <div>
      <input type="password" id="password" name="password" required placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" />
      <label for="password">Password</label>
      <div class="requirements">
        Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and a number.
      </div>
    </div>
    
    <input type="submit" value="Sign Up" />
  
  </form>
  </body>
  </html>
